    <section class="add_color_container">
      <form
        id="add_color_form"
        action="http://localhost:6789/cores"
        method="post"
      >
        <h1 class="add_color_title">Nova cor</h1>
        <label for="name_color">Nome</label>
        <input type="text" name="name_color" id="name_color" required />
        <label for="value_color">Cor</label>
        <input type="color" name="value_color" id="value_color" required />
        <button class="btn_cadastrar_color" type="submit">Salvar</button>
        <button class="btn_close_add_color" type="button">
          <span class="material-symbols-outlined">close</span>
        </button>
      </form>

      <form
        id="edit_color_form"
        action="http://localhost:6789/cores"
        method="post"
      >
        <h1 class="edit_color_title">Editar cor</h1>
        <label for="name_color_edit">Nome</label>
        <input
          type="text"
          name="name_color_edit"
          id="name_color_edit"
          required
        />
        <label for="value_color_edit">Cor</label>
        <input
          type="color"
          name="value_color_edit"
          id="value_color_edit"
          required
        />
        <button class="btn_update_color" type="submit">Salvar</button>
        <button class="btn_close_edit_color" type="button">
          <span class="material-symbols-outlined">close</span>
        </button>
      </form>

      <form id="suggestion_form">
        <h1 class="suggestion_color_title">Sugestão de cor</h1>

        <div class="SI_content">
          <div class="question">
            <label for="Q01">Qual a sua cor favorita?</label>
            <input type="text" name="Q01" id="Q01" required />
          </div>

          <div class="question">
            <label>Você prefere cores vibrantes ou cores mais suaves?</label>
            <div class="op">
              <input
                type="radio"
                name="Q02"
                id="Q02a"
                required
                value="Vibrantes"
              />
              <label for="Q02a">Vibrantes</label>
            </div>
            <div class="op">
              <input
                type="radio"
                name="Q02"
                id="Q02b"
                required
                value="Suaves"
              />
              <label for="Q02b">Suaves</label>
            </div>
          </div>

          <div class="question">
            <label>Qual é o seu tom preferido: quente ou frio?</label>
            <div class="op">
              <input
                type="radio"
                name="Q03"
                id="Q03a"
                required
                value="Quente"
              />
              <label for="Q03a">Quente</label>
            </div>
            <div class="op">
              <input type="radio" name="Q03" id="Q03b" required value="Frio" />
              <label for="Q03b">Frio</label>
            </div>
          </div>

          <div class="question">
            <label>Você prefere cores mais escuras ou mais claras?</label>
            <div class="op">
              <input
                type="radio"
                name="Q04"
                id="Q04a"
                required
                value="Escuras"
              />
              <label for="Q04a">Escuras</label>
            </div>
            <div class="op">
              <input
                type="radio"
                name="Q04"
                id="Q04b"
                required
                value="Claras"
              />
              <label for="Q04b">Claras</label>
            </div>
          </div>

          <!--label>Baseado nas suas respostas eu sugiro essa cor:</label>
            <input
            type="color"
            name="value_color_suggestion"
            id="value_color_suggestion"

        <button class="btn_close_suggestion_color" type="button">
          <span class="material-symbols-outlined">close</span>
        </button>
      </form>
