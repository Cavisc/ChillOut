    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/todo.css" />
    <title>Chillout | To-Do</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="./assets/Logo.svg" alt="logo" /></div>
      <nav>
        <ul class="menu">
          <li class="menu_opcao"><a href="./index.html">Home</a></li>
          <li class="menu_opcao"><a href="#" class="active">To-Do</a></li>
          <li class="menu_opcao"><a href="./draw.html">Desenhar</a></li>
          <li class="menu_opcao"><a href="./paleta.html">Paleta</a></li>
        </ul>
      </nav>
      <a href="./login.html" class="btn_login">Entrar</a>
    </header>
    <main class="main_alterado">
      <section class="infos_left">
        <div class="lists">
          <h3 class="lists_title">Minhas Listas:</h3>
          <ul class="lists_itens" id="lists">
            <span class="material-symbols-outlined">emoticon</span>
          </ul>
        </div>

        <button class="btn_add_list" id="btn_add_list">
          <span class="material-symbols-outlined">add</span>
        </button>

        <div class="subtitle">
          <h4 class="subtitle_title">Legenda:</h4>
          <ul class="subtitle_itens">
            <li class="subtitle_item">
              <div class="subtitle_circle c1"></div>
              Não Urgente
            </li>
            <li class="subtitle_item">
              <div class="subtitle_circle c2"></div>
              Pouco Urgente
            </li>
            <li class="subtitle_item">
              <div class="subtitle_circle c3"></div>
              Urgente
            </li>
          </ul>
        </div>
      </section>
      <section class="list">
        <img
          src="./assets/Man-Notebook-Image.png"
          alt="Personagem segurando notebook"
          class="list_empty_image"
        />
        <!--h1 class="list_title">Teste</h1>
        <div class="tasks_list">
          <div class="task">
            <span class="urgency_task_list urgent">1</span
            ><span class="description_task_list">Fazer exercício de BD</span>
            <div class="btns_task_list">
              <input type="checkbox" name="check" class="check" />
              <form>
                <button class="btn_delete_task">
                  <span class="material-symbols-outlined">delete</span>
                </button>
              </form>
            </div>
          </div>
        </div-->
      </section>
    </main>
    <section class="list_cadastro">
      <form
        id="list_cadastro_form"
        action="http://localhost:6789/lista"
        method="post"
      >
        <label for="title">Título</label>
        <input type="text" name="title" id="title" required />
        <button class="btn_add_task" type="button">Add tarefa</button>
        <div class="tasks_cadastro">
          <div class="task_cadastro">
            <label class="urgency">Urgência</label>
            <select name="urgency">
              <option class="nao-emergencia" value="nao-emergencia">
                Não Urgente
              </option>
              <option class="pouca-emergencia" value="pouca-emergencia">
                Pouco Urgente
              </option>
              <option class="emergencia" value="emergencia">Urgente</option>
            </select>
            <label class="description" for="description_task">Descrição</label>
            <input type="text" id="description_task" required />
          </div>
        </div>
        <button class="btn_cadastrar_list" type="submit">Salvar</button>
        <button class="btn_close_list_cadastro" type="button">
          <span class="material-symbols-outlined">close</span>
        </button>
      </form>
    </section>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/todo.js"></script>
  </body>
</html>
