<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/FavIcon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght@20,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/cadastro.css" />
    <link rel="stylesheet" href="./styles/draw.css" />
    <script src="./scripts/draw.js" defer></script>
    <title>ChillOut | Desenhar</title>
  </head>
  <body class="body_alterado">
    <header>
      <div class="logo"><img src="./assets/Logo.svg" alt="logo" /></div>
      <nav>
        <ul class="menu">
          <li class="menu_opcao"><a href="./index.html">Home</a></li>
          <li class="menu_opcao">
            <a href="./todo.html">To-Do</a>
          </li>
          <li class="menu_opcao"><a href="#" class="active">Desenhar</a></li>
          <li class="menu_opcao"><a href="./paleta.html">Paleta</a></li>
        </ul>
      </nav>
      <button class="btn_login">Entrar</button>
    </header>
    <main>
      <div class="container">
        <section class="tools_board">
          <div class="row">
            <label class="title">Formas</label>
            <ul class="options">
              <li class="option tool" id="rectangle">
                <span class="material-symbols-outlined">rectangle</span>
                <span>Retângulo</span>
              </li>
              <li class="option tool" id="circle">
                <span class="material-symbols-outlined">circle</span>
                <span>Círculo</span>
              </li>
              <li class="option tool" id="triangle">
                <span class="material-symbols-outlined">change_history</span>
                <span>Triângulo</span>
              </li>
              <li class="option">
                <input type="checkbox" id="fill-color" />
                <label for="fill-color">Preenchimento</label>
              </li>
            </ul>
          </div>
          <div class="row">
            <label class="title">Opções</label>
            <ul class="options">
              <li class="option active tool" id="brush">
                <span class="material-symbols-outlined">brush</span>
                <span>Brush</span>
              </li>
              <li class="option tool" id="eraser">
                <span class="material-symbols-outlined">remove</span>
                <span>Apagar</span>
              </li>
              <li class="option">
                <input
                  type="range"
                  id="size-slider"
                  min="1"
                  max="30"
                  value="5"
                />
              </li>
            </ul>
          </div>
          <div class="row colors">
            <label class="title">Cores</label>
            <ul class="options">
              <li class="option"></li>
              <li class="option selected"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4A98F7" />
              </li>
            </ul>
          </div>
          <div class="row buttons">
            <button class="clear_canvas">Limpar Tela</button>
            <form id="draw_form">
              <button class="save_drawing" type="button">Salvar desenho</button>
            </form>
            <button class="drawings">Meus Desenhos</button>
          </div>
        </section>
        <section class="drawing_board">
          <canvas></canvas>
        </section>
      </div>
      <img
        src="./assets/Balls-Image.png"
        alt="balls"
        class="drawing_image_balls"
      />
      <img
        src="./assets/Mola1-Image.png"
        alt="line"
        class="drawing_image_mola1"
      />
      <img
        src="./assets/Mola2-Image.png"
        alt="line"
        class="drawing_image_mola2"
      />
      <img
        src="./assets/Line-Image.png"
        alt="line"
        class="drawing_image_line"
      />
    </main>
    <section class="login">
      <div class="login_image">
        <img src="./assets/Screen-Image.png" alt="" />
      </div>
      <div class="login_form_container">
        <h1 class="login_title">Bem-vindo(a) de volta!</h1>
        <form
          id="login_form"
          onsubmit="addIdToPath('login_form', 'http://localhost:6789/user/post/')"
          method="post"
        >
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required />

          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />

          <input class="btn_logar" type="submit" value="Enviar" />
          <p class="login_info_cadastrar">
            Não possui conta?
            <a href="#" class="link_cadastro">Clique aqui.</a>
          </p>
        </form>
      </div>
      <button class="close_login">
        <span class="material-symbols-outlined">close</span>
      </button>
    </section>
    <section class="cadastro">
      <div class="cadastro_form_container">
        <h1 class="cadastro_title">Seja bem-vindo(a)!</h1>
        <form
          id="cadastro_form"
          onsubmit="addIdToPath('cadastro_form', 'http://localhost:6789/user/post/')"
          method="post"
        >
          <label for="username">Usuário</label>
          <input type="text" id="username_cadastro" name="username" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="senha">Senha</label>
          <input type="password" id="senha_cadastro" name="senha" required />

          <label for="senha_confirm">Confirmar senha</label>
          <input
            type="password"
            id="senha_confirm"
            name="senha_confirm"
            required
          />

          <input class="btn_cadastrar" type="submit" value="Enviar" />
        </form>
      </div>
      <div class="cadastro_image">
        <img src="./assets/People-Like-Image.png" alt="" />
      </div>
      <button class="close_cadastro">
        <span class="material-symbols-outlined">close</span>
      </button>
    </section>

    <script src="./scripts/main.js"></script>
  </body>
</html>
